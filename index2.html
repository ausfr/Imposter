<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imposter App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2592/2592201.png">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #8b5cf6;
            --imposter: #ef4444;
            --whitelist: #10b981;
            --text: #f8fafc;
            --secondary: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--card);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
        }

        .hidden { display: none !important; }

        h1 { color: var(--accent); margin-top: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            border: 2px solid var(--secondary);
            background: var(--bg);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:active { transform: scale(0.96); }

        .primary-btn { background: var(--accent); color: white; }
        .add-btn { background: var(--whitelist); color: #064e3b; }
        
        /* UPDATED PLAYER LIST STYLES */
        .player-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
            min-height: 20px;
        }

        .player-tag {
            background: var(--secondary);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #475569;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .delete-x {
            color: var(--imposter);
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            font-size: 1.1rem;
        }

        .mode-box {
            background: #334155;
            padding: 15px;
            border-radius: 16px;
            margin: 15px 0;
            text-align: left;
            border: 1px solid #475569;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        input[type="checkbox"] { width: 25px; height: 25px; cursor: pointer; }

        .hold-btn {
            background: #475569;
            height: 120px;
            font-size: 1.2rem;
            margin: 20px 0;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .hold-btn:active { background: var(--accent); }

        #word-display {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 20px 0;
            min-height: 2.5rem;
        }

        .timer-text { font-size: 3.5rem; font-weight: bold; color: #94a3b8; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <div id="setup-screen">
        <h1>üïµÔ∏è Imposter Setup</h1>
        <div style="display: flex; gap: 8px;">
            <input type="text" id="name-input" placeholder="Add Player Name...">
            <button class="add-btn" onclick="addPlayer()" style="width: 80px;">ADD</button>
        </div>
        
        <div id="player-list-display" class="player-list"></div>

        <div class="mode-box">
            <p style="margin: 0 0 10px 0; font-size: 0.75rem; color: #94a3b8; text-transform: uppercase;">Game Modes (Select at least one)</p>
            <div class="toggle-row">
                <label>Enable Imposter</label>
                <input type="checkbox" id="imposter-toggle" checked style="accent-color: var(--imposter);">
            </div>
            <div class="toggle-row">
                <label>Enable White List</label>
                <input type="checkbox" id="whitelist-toggle" checked style="accent-color: var(--whitelist);">
            </div>
        </div>

        <label style="font-size: 0.8rem; color: #94a3b8; display: block; text-align: left;">Discussion Time (sec):</label>
        <input type="number" id="timer-input" value="60">
        
        <button class="primary-btn" onclick="startGame()" style="margin-top: 10px;">Launch Game</button>
    </div>

    <div id="reveal-screen" class="hidden">
        <p>Pass the phone to:</p>
        <h2 id="current-player-name" style="color: var(--accent);">NAME</h2>
        <button class="hold-btn" 
                onmousedown="showWord()" onmouseup="hideWord()" 
                ontouchstart="showWord()" ontouchend="hideWord()">
            HOLD TO REVEAL
        </button>
        <div id="word-display">******</div>
        <button class="primary-btn" onclick="nextReveal()">Next Player</button>
    </div>

    <div id="play-screen" class="hidden">
        <div class="timer-text" id="timer-display">60</div>
        <p>Discuss! Find the suspect.</p>
        <button class="primary-btn" onclick="goToVoting()" style="background: #475569;">Go to Voting</button>
    </div>

    <div id="final-screen" class="hidden">
        <h1>Results</h1>
        <button id="reveal-imp-btn" onclick="revealImposter()" style="background: var(--imposter); color: white;">Reveal Imposter</button>
        <button id="reveal-wl-btn" onclick="revealWhiteList()" class="hidden" style="background: var(--whitelist); color: #064e3b;">Reveal White List</button>
        
        <button onclick="location.reload()" style="background: none; border: 1px solid var(--secondary); color: #94a3b8; margin-top: 20px;">Main Menu</button>
    </div>
</div>

<script>
    // 1. LOAD PLAYERS FROM MEMORY ON STARTUP
    let players = JSON.parse(localStorage.getItem('imposterPlayers')) || [];
    let gameData = [];
    let currentIndex = 0;
    let timer;

    const pairs = [
        {c: "Coffee", w: "Tea"}, {c: "Lion", w: "Tiger"}, {c: "Mountain", w: "Hill"},
        {c: "Laptop", w: "Tablet"}, {c: "Pizza", w: "Burger"}, {c: "Wallet", w: "Purse"},
        {c: "Airplane", w: "Helicopter"}, {c: "Doctor", w: "Nurse"}, {c: "Sushi", w: "Sashimi"},
        {c: "Mirror", w: "Window"}, {c: "Forest", w: "Jungle"}, {c: "Piano", w: "Guitar"}
    ];

    // Show players immediately when page loads
    renderPlayers();

    function addPlayer() {
        const input = document.getElementById('name-input');
        const name = input.value.trim();
        if (name) {
            players.push(name);
            savePlayers(); // Save to memory
            input.value = "";
            renderPlayers();
        }
    }

    // NEW: Remove player function
    function removePlayer(index) {
        players.splice(index, 1);
        savePlayers(); // Save update to memory
        renderPlayers();
    }

    // Save list to phone storage
    function savePlayers() {
        localStorage.setItem('imposterPlayers', JSON.stringify(players));
    }

    function renderPlayers() {
        const div = document.getElementById('player-list-display');
        // Add the Delete (X) button next to each name
        div.innerHTML = players.map((p, i) => 
            `<span class="player-tag">
                ${p} 
                <span class="delete-x" onclick="removePlayer(${i})">&times;</span>
             </span>`
        ).join('');
    }

    function startGame() {
        const useImp = document.getElementById('imposter-toggle').checked;
        const useWL = document.getElementById('whitelist-toggle').checked;
        
        if (!useImp && !useWL) return alert("Select at least one role!");
        
        let minNeeded = 1 + (useImp ? 1 : 0) + (useWL ? 1 : 0);
        if (players.length < minNeeded) return alert(`Need ${minNeeded} players!`);

        const pair = pairs[Math.floor(Math.random() * pairs.length)];
        let roles = [];
        if (useImp) roles.push('Imposter');
        if (useWL) roles.push('WhiteList');
        while (roles.length < players.length) roles.push('Citizen');
        
        roles = roles.sort(() => Math.random() - 0.5);

        gameData = players.map((name, i) => ({
            name: name,
            role: roles[i],
            word: roles[i] === 'Citizen' ? pair.c : (roles[i] === 'WhiteList' ? pair.w : '???')
        }));

        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('reveal-screen').classList.remove('hidden');
        updateReveal();
    }

    function updateReveal() {
        document.getElementById('current-player-name').innerText = gameData[currentIndex].name;
        document.getElementById('word-display').innerText = "******";
        document.getElementById('word-display').style.color = "var(--text)";
    }

    function showWord() {
        const p = gameData[currentIndex];
        const display = document.getElementById('word-display');
        if (p.role === 'Imposter') {
            display.innerText = "YOU ARE IMPOSTER";
            display.style.color = "var(--imposter)";
        } else {
            display.innerText = p.word;
            display.style.color = "var(--whitelist)";
        }
    }

    function hideWord() {
        const display = document.getElementById('word-display');
        display.innerText = "******";
        display.style.color = "var(--text)";
    }

    function nextReveal() {
        currentIndex++;
        if (currentIndex < gameData.length) {
            updateReveal();
        } else {
            startDiscussion();
        }
    }

    function startDiscussion() {
        document.getElementById('reveal-screen').classList.add('hidden');
        document.getElementById('play-screen').classList.remove('hidden');
        
        let time = parseInt(document.getElementById('timer-input').value);
        const display = document.getElementById('timer-display');
        display.innerText = time;
        
        timer = setInterval(() => {
            time--;
            display.innerText = time;
            if (time <= 0) {
                clearInterval(timer);
                alert("Time is up!");
            }
        }, 1000);
    }

    function goToVoting() {
        clearInterval(timer);
        document.getElementById('play-screen').classList.add('hidden');
        document.getElementById('final-screen').classList.remove('hidden');

        const hasImp = gameData.some(p => p.role === 'Imposter');
        const hasWL = gameData.some(p => p.role === 'WhiteList');

        document.getElementById('reveal-imp-btn').style.display = hasImp ? 'block' : 'none';
        
        if (!hasImp && hasWL) {
            document.getElementById('reveal-wl-btn').classList.remove('hidden');
        } else {
            document.getElementById('reveal-wl-btn').classList.add('hidden');
        }
    }

    function revealImposter() {
        const imp = gameData.find(p => p.role === 'Imposter');
        if (imp) alert(`üö® THE IMPOSTER WAS: ${imp.name}`);
        document.getElementById('reveal-imp-btn').style.display = 'none';
        
        const hasWL = gameData.some(p => p.role === 'WhiteList');
        if (hasWL) document.getElementById('reveal-wl-btn').classList.remove('hidden');
    }

    function revealWhiteList() {
        const wl = gameData.find(p => p.role === 'WhiteList');
        if (wl) alert(`üïµÔ∏è THE WHITE LIST WAS: ${wl.name}\nTheir Word: ${wl.word}`);
        document.getElementById('reveal-wl-btn').classList.add('hidden');
    }

    // SERVICE WORKER REGISTRATION
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Failed', err));
        });
    }
</script>

</body>
</html>
